<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
 
      <h1>WELCOME BACK</h1>
    
      <div class="social-buttons">
        <button><img src="https://img.icons8.com/color/48/google-logo.png" alt="Google"/></button>
        <button><img src="https://img.icons8.com/ios-filled/50/mac-os.png" alt="Mac OS"/></button>
        <button><img src="https://img.icons8.com/fluency/48/facebook-new.png" alt="Facebook"/></button>
        <button><img src="https://img.icons8.com/fluency/48/twitter.png" alt="Twitter"/></button>
      </div>

      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="submit-btn">Login</button>
      </form>
      <p class="register-text">Don't have an account? then <a href="register.html" onclick="goToRegister()" class="register-link">Register</a></p>
    </div>
    <div class="right-side">
      <img src="images/reg.jpeg" alt="Background Image" class="background-image"/>
    </div>
  </div>
  <script src="./js/localStorage.js"></script>

  <script src="js/login.js"></script>
</body>
</html>
