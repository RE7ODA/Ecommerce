<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="./css/register.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>WELCOME</h1>
    
      <div class="social-icons">
        <button><img src="https://img.icons8.com/color/48/google-logo.png"/></button>
        <button><img src="https://img.icons8.com/ios-filled/50/mac-os.png"/></button>
        <button><img src="https://img.icons8.com/fluency/48/facebook-new.png"/></button>
        <button><img src="https://img.icons8.com/fluency/48/twitter.png"/></button>
      </div>
      <div class="line-text">Signup via Email</div>
      <form>
        <input type="text" placeholder="Name" name="Name" required />
        <input type="email" placeholder="Email" name="email" required />
        <input type="password" placeholder="Password" name="password" required />
        <input type="password" placeholder="Confirm Password" name="confirmPassword" required />
        <input type="text" placeholder="Address" name="address" required />
        <input type="tel" placeholder="Phone Number" name="phone" required />
        
        <button type="submit" class="submit-btn">Signup</button>
      </form>
      <div class="footer">
        Already have an account? then <a class="login-link" href="login.html">Login</a>
      </div>
    </div>
    <div class="right">
      <img src="images/reg.jpeg" alt="Register Image" />
    </div>
  </div>
  <script src="./js/localStorage.js"></script>
  <script src="./js/register.js"></script>
</body>
</html>
